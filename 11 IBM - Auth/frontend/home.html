<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script>
      function getCookieValue(cookieName) {
        const name = cookieName + "=";
        console.log("document.cookie " + document.cookie);
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookieArray = decodedCookie.split(";");

        for (let i = 0; i < cookieArray.length; i++) {
          let cookie = cookieArray[i].trim();
          if (cookie.indexOf(name) === 0) {
            return cookie.substring(name.length, cookie.length);
          }
        }
        return null;
      }

      let checkSession = () => {
        let curr_user = getCookieValue("username");
        if (curr_user && curr_user !== "") {
          document.getElementById("loginlogout").innerHTML =
            '<span class="homepage_links" style="margin-right:10px">' +
            curr_user +
            "</span>" +
            '<a class="homepage_links" href="/api/logout">Logout</a>';
        } else {
          document.getElementById("loginlogout").innerHTML =
            '<a href="/static/register.html" class=" px-4 me-2 text-blue btn btn-light">Register</a>' +
            '<a href="/static/login.html" class="px-4 tetx-blue btn btn-light">Login</a>';
        }
      };
    </script>
  </head>
  <body onload="checkSession()">
    <nav
      class="mx-1 navbar navbar-expand-lg navbar-light rounded-top"
      style="background-color: rgb(0, 119, 204); height: 1in">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarText">
          <span class="navbar-text ms-auto">
            <div class="loginlink" id="loginlogout"></div>
          </span>
        </div>
      </div>
    </nav>

    <div
      class="mt-3"
      style="display: flex; justify-content: center; flex-direction: column; align-items: center">
      <h1 class="fw-bold">Welcome to the Social Media Dashboard app!</h1>
      <h4 class="fw-normal">Explore and manage your social media accounts in one place</h4>
      <div class="flex mt-4">
        <button type="button" class="btn btn-primary">FACESNAP</button>
        <button type="button" class="btn btn-primary">INSTABOOK</button>
        <button type="button" class="btn btn-primary">TIMECHAT</button>
      </div>
    </div>
  </body>
</html>
